<div class="mortgageCalc" >
    <h1>Basic Mortgage Calculator</h1>
    <h2>Total Mortgage</h2>
    <input id="totalPrinciple" type="number">
    <h2>Interest Rate %</h2>
    <input id="interestRate" type="number">
    <h2>Loan Term</h2>
    <select name="loanTerm" id="loanTerm">
       <option value="360">30yr.</option>
       <option value="180"> 15yr.</option>
    </select>
    <input id="calcSubmit" type="submit">
    <div id="results" class="results">
       <h4 id="monthlyPayment"></h4>
       <h4 id="totalInterest">Submit for Results</h4>
       <h4 id="totalPayments"></h4>
    </div>
 </div>
